{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {% endblock %}
{% block body_block %}

{% if blog.author == user %}
<form method="POST">
    {{ form|crispy }}
    {% csrf_token %}

</form>
{% else %}
<h4>Error 404!!</h4>
{% endif %}

{% endblock %}
